spring:
  profiles:
    active: local
  datasource:
    hikari:
      jdbc-url: cloudlibrary/rds/lending/mysql
      driver-class-name: com.amazonaws.secretsmanager.sql.AWSSecretsManagerMySQLDriver
      username: cloudlibrary/rds/lending/mysql

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: none

---
spring:
  application:
    name: cloudlibrary-lending-local
  config:
    activate:
      on-profile: local

---
spring:
  application:
    name: cloudlibrary-lending-dev
  config:
    activate:
      on-profile: dev

---
spring:
  application:
    name: cloudlibrary-lending-prod
  config:
    activate:
      on-profile: prod
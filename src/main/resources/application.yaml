spring:
  profiles:
    active: local

  datasource:
    url: cloudlibrary/rds/lending/mysql
    hikari:
      driver-class-name: com.amazonaws.secretsmanager.sql.AWSSecretsManagerMySQLDriver
      username: cloudlibrary/rds/lending/mysql

  jpa:
    dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    show_sql: true
    format_sql: true

---
spring:
  application:
    name: cloudlibrary-lending-local
  config:
    activate:
      on-profile: local

---
spring:
  application:
    name: cloudlibrary-lending-dev
  config:
    activate:
      on-profile: dev

---
spring:
  application:
    name: cloudlibrary-lending-prod
  config:
    activate:
      on-profile: prod